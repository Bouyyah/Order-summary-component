<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <img src="./images/illustration-hero.svg" alt="dancing" />

      <section class="content">
        <h1 class="title">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="payplan">
          <div class="payplan--plan">
            <img src="./images/icon-music.svg" alt="" />
            <span class="payplan--plan__type">Annual Plan</span>
            <span class="payplan--plan__price">$59.99/year</span>
          </div>

          <a href="#">Change</a>
        </div>
        <button class="btn btn--payement">Proceed to Payment</button>
        <button class="btn btn--cancel">Cancel Order</button>
      </section>
    </main>
  </body>
</html>
